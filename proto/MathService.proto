syntax = "proto3";

package Maths;

option go_package = "gen/MathService;MathService";

import "google/api/annotations.proto";

service MathService {
    rpc Add (AddRequest) returns (AddResponse){
        option (google.api.http) = {
            post : "/math/add"
            body : "*"
        };
    };
}

message AddRequest{
    string op1 = 1;
    string op2 = 2;
}

message AddResponse{
    string ans = 1;
}